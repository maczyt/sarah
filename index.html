<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./dist/sarah.js"></script>
</head>

<body>
  <div id="app">
    <p s-class="red:error" s-text="hello"></p>
    <input type="text" s-model="hello">
    <button s-on="click:changeMessage">+</button>
    <ul>
      <li s-repeat="todo:todos">
        <span s-text="title" s-class="done:done"></span>
      </li>
    </ul>
  </div>
  <script>
    const vm = new Sarah({
      el: '#app',
      scope: {
        msg: 'hello',
        hello: 'WHWHWHW',
        todos: [{
            title: 'make this shit work',
            done: false
          },
          {
            title: 'make this shit kinda work',
            done: true
          }
        ],
        changeMessage: function () {
          vm.scope.todos.push({
            title: `随机添加${Math.random().toString(36).slice(2, 8)}`
          })
        }
      }
    })
  </script>
</body>

</html>
